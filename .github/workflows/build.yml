name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with make
        run: |
          make clean
          make

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: capslock_ime_toggle_exe
          path: capslock_ime_toggle.exe