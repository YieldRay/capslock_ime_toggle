name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with make
        run: |
          make clean
          make

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: capslock_ime_toggle
          path: capslock_ime_toggle.exe

      - name: Create or Update Release v0.0.0
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.0
          name: v0.0.0
          files: capslock_ime_toggle.exe
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}